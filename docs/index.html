<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PumpAffinity</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/countdown.compiled.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-center" style="overflow-y: hidden; overflow-x: hidden;">
    <h1 class="text-center mb-3" style="color: rgba(255,255,255,0.9);font-family: Arial, Helvetica, sans-serif;">Coming Soon</h1>
    <div>
        <ul id="countdown">
            <li id="days"><div class="number">00</div>
                <div class="label">Days</div></li>
            <li id="hours"><div class="number">00</div>
                <div class="label">Hours</div></li>
            <li id="minutes"><div class="number">00</div>
                <div class="label">Minutes</div></li>
            <li id="seconds"><div class="number">00</div>
                <div class="label">Seconds</div></li>
        </ul>
    </div><video muted autoplay style="position:absolute; z-index:-1" loop>
        <source src="coming-soon.mp4" type="video/mp4">
    </video>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
</body>

</html>
